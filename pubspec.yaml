  collection: ^1.16.0
  cached_network_image: ^3.2.3
  google_fonts: ^4.0.3
  flutter_staggered_animations: ^1.1.1
  flutter_timeline: ^0.3.0
  confetti: ^0.7.0
  photo_view: ^0.14.0
  persistent_bottom_nav_bar: ^5.0.2
  timeago: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  json_serializable: ^6.6.1
  build_runner: ^2.3.3
  injectable_generator: ^2.1.5
  hive_generator: ^2.0.0

